<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let alumno of alumnos" [routerLink]="['/alumnos', alumno.id]">
            {{alumno.nombre}}
        </ion-item>
    </ion-list>
    <div class="ion-text-center ion-margin-vertical">
        <ion-button color="secondary">Nuevo alumno</ion-button>
    </div>
</ion-content>
